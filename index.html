<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theuzz Foods</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/0cf6585b12.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <h1>Theuzz Foods</h1>
        <i id="verCarrinho" onclick="mostrarCarrinho()" class="fas fa-shopping-cart"></i>
    </header>

    <div class="container">
        <div id="produtos-container" class="produtos-container">
            <div class="card">
                <img src="https://www.cnnbrasil.com.br/viagemegastronomia/wp-content/uploads/sites/5/2019/04/A-tal-da-Pizza-1.jpg?w=1200&h=1200&crop=1" alt="Produto 1">
                <h3>Pizza</h3>
                <p>Preço: R$70.00</p>
                <button class="adicionarCarrinho" onclick="adicionar('Pizza', 70)">
                    Adicionar ao Carrinho
                </button>
            </div>
            <div class="card">
                <img src="https://amopaocaseiro.com.br/wp-content/uploads/2021/12/yt-051_esfiha-de-queijo_receita.jpg">
                <h3>Esfiha</h3>
                <p>Preço: R$ 40.00</p>
                <button class="adicionarCarrinho" onclick="adicionar('Esfiha', 40)">
                    Adicionar ao Carrinho
                </button>
            </div>
            <div class="card">
                <img src="https://m.media-amazon.com/images/I/5134boSh+oL._UXNaN_FMjpg_QL85_.jpg" alt="Produto 3">
                <h3>Refrigerante</h3>
                <p>Preço: R$ 12.00</p>
                <button class="adicionarCarrinho" onclick="adicionar('Refrigerante', 30)">
                    Adicionar ao Carrinho
                </button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
